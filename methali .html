<body>
  <h1>Methali</h1>

  <p>1. Japo tembo ana nguvu, nyani mjuzi humnyima usingizi.</p>
  <p>2. Usipoziba ufa, utajenga ukuta.</p>
  <p>3. Mtaka cha mvunguni, sharti ainame.</p>
  <p>4. Mwenda pole, hajikwai.</p>
  <p>5. Chaka la simba, halali nguruwe.</p>
